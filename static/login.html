<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEEP - Вход</title>
    <link rel="stylesheet" href="/static/style/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="logo">BEEP</div>
            <h1>Spirit Planning</h1>
            <p>Забронируйте услугу по ремонту автомобиля</p>
        </div>
        <div class="login-right">
            <h2>Добро пожаловать</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-primary">Войти</button>
            </form>
            <button class="btn-secondary" onclick="window.location.href='index.html'">Продолжить без регистрации</button>
        </div>
    </div>
    <script src="/static/script/script.js"></script>
</body>
</html>
